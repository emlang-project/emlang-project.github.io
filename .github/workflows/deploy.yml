name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '>=1.21'

      - name: Build WASM REPL
        run: |
          git clone --depth 1 https://github.com/emlang-project/emlang.git /tmp/emlang
          cd /tmp/emlang
          make build-wasm

      - name: Copy site files
        run: |
          mkdir public
          cp *.html public/
          cp *.css public/
          cp *.js public/
          cp favicon.ico public/
          cp logo.png public/
          cp logo.svg public/
          cp /tmp/emlang/bin/*.wasm public/
          cp /tmp/emlang/bin/*.wasm.gz public/

      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - id: deployment
        uses: actions/deploy-pages@v4
